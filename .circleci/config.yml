version: 2
jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.2
    steps:
      - checkout
      - run: echo "Building..."
      # Add more steps as needed for the build job

  one:
    docker:
      - image: cimg/ruby:3.0.2
    auth:
      username: mydockerhub-user
      password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: echo "A first hello"
      - run: mkdir -p my_workspace
      - run: echo "Trying out workspaces" > my_workspace/echo-output
      - persist_to_workspace:
          root: my_workspace
          paths:
            - echo-output

  two:
    docker:
      - image: cimg/ruby:3.0.2
    auth:
      username: mydockerhub-user
      password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: echo "A more familiar Hi"
      - attach_workspace:
          at: my_workspace
      - run: |
          if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]]; then
            echo "It worked!"
          else
            echo "nope!"
            exit 1
          fi

workflows:
  version: 2
  one_and_two:
    jobs:
      - build
      - one
      - two
